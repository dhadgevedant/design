<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="overflow-x-hidden h-full w-full bg-black text-white flex flex-col items-center justify-center">

    <div class="h-screen w-screen flex justify-center items-center">
        
        <div id="greet" class="h-96 w-96 border-2 border-white rounded-full flex justify-center items-center">
            <h1 class="text-4xl"><i>Hello GSAP</i></h1>
        </div>
    
    </div>

    <div class="h-screen w-screen flex justify-center items-center md:p-36 sm:p-24 p-8 flex-col" id="sec">
        <h1 class="xl:text-9xl md:text-8xl sm:text-7xl text-5xl" id="sec2">
            Text Animations using <span class="text-green-500"><i>GSAP</i></span> Text-Split <br> Lets see how it Works
        </h1>
    </div>

    <div class="h-screen w-screen flex justify-center items-center p-48 flex-col">
    </div>











    <!-- Minified UMD bundle -->
    <script src="https://unpkg.com/split-type"></script>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    
    <script>

        // use a script tag or an external JS file
        document.addEventListener("DOMContentLoaded", (event) => {
            
            gsap.registerPlugin(ScrollTrigger);
        
            gsap.from("#greet",{
                y:-400,
                rotate:360,
                duration:1,
                ease: "back.inOut",
            })
            gsap.to("#greet",{
                delay:0.6,
                backgroundColor:"white",
                color:"black",
                duration:1,
                ease:"bounce"

            })

            //section 2        
            const arr = SplitType.create('#sec2');
            // console.log(arr.words);
            gsap.from(arr.chars, {
                scrollTrigger:{
                    trigger:'#sec2',
                    toggleActions: "restart restart restart none",
                },
                duration: 0.1,
                opacity: 0,
                y: -80,
                ease: "elastic",
                stagger: 0.02,
                scale:-0.01,
            })

        });
       
       </script>

    <script>
        
        
        


        
        
    </script>
    <script src="script.js"></script>
</body>
</html>
